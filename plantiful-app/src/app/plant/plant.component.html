<RadListView [items]="plantItems">
    <ng-template tkListItemTemplate let-item="item">
        <GridLayout orientation="vertical" [item]="item" rows="auto">
            <Image src="~/app/images/plant-imgs/{{ item.imageURL }}" height="50%" width="50%"></Image>
        </GridLayout>
    </ng-template>
</RadListView>

<StackLayout class="buttonstack" verticalAlignment="bottom" horizontalAlignment="right">
    <Button text="Mood" nsRouterLink="/mood_entry"></Button>
</StackLayout>
