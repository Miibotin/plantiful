<StackLayout>
    <StackLayout orientation="horizontal" height="100" horizontalAlignment="center" verticalAlignment="top">
        <Button text="Kalenteri" (tap)="setBoolean(true)"></Button>
        <Button text="Graafi" (tap)="setBoolean(false)"></Button>
    </StackLayout>
    <StackLayout *ngIf="isTrue">
        <ns-calendar></ns-calendar>
    </StackLayout>
    <StackLayout *ngIf="!isTrue">
        <ns-graph></ns-graph>
    </StackLayout>
</StackLayout>
<StackLayout class="moodButton" verticalAlignment="bottom" horizontalAlignment="right">
    <Image src="~/app/images/buttons/submit_button.png" nsRouterLink="/mood_entry" height="15%" width="15%"></Image>  
</StackLayout>
