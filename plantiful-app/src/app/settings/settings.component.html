<StackLayout>
    <GridLayout class="list" (tap)="showToS()">
        <Label class="teksti" text="ToS" textWrap="true"></Label>
    </GridLayout>
    <GridLayout class="list" (tap)="showAbout()">
        <Label class="teksti" text="About" textWrap="true"></Label>
    </GridLayout>
    <GridLayout class="list">
        <Label class="teksti" text="Hohoo" textWrap="true"></Label>
        <Switch [checked]="" class="switch"></Switch>
    </GridLayout>
    <GridLayout class="list" (tap)="showClock()">
        <Label class="teksti" text="Kello" textWrap="true"></Label>
    </GridLayout>
    <GridLayout class="list" (tap)="showTheme()">
        <Label class="teksti" text="Teema" textWrap="true"></Label>
    </GridLayout>
</StackLayout>
