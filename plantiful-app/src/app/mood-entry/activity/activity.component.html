<StackLayout height="45" orientation="horizontal" (tap)="vs.selected = !vs.selected" [item]="item" class="item">
    <GridLayout rows="auto auto" class="select-btn" [class.selected]="vs.selected">
        <Label row="0" [text]="item.name"></Label>
        <Label row="1" 
            [class.selected]="vs.selected"
            [text]="vs.selected ? 'selected' : 'unselected'">
        </Label>
    </GridLayout>
</StackLayout>
