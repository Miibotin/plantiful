<StackLayout id="mainstack" [formGroup]="moodForm">
    
    <StackLayout>
        <!-- Mood-valinta -->
        <SegmentedBar class="segmentedBar" formControlName="mood" [items]="myItems" selectedIndex="0" (selectedIndexChange)="onSelectedIndexChange($event)"></SegmentedBar>
        <!-- Aktiviteettien valinta -->
        <RadListView [items]="items" (itemTap)="onItemTap($event)" rowHeight="60">
            <ng-template tkListItemTemplate let-item="item">
                <app-item [item]="item"></app-item>
            </ng-template>
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="3"></ListViewGridLayout>
        </RadListView>
    </StackLayout>
    <!-- Vapaa teksti -->
    <TextField width="75%" class="textField" formControlName="freeText" hint="Free text" autocorrect="false"></TextField>
</StackLayout>
<StackLayout height="60" class="buttonstack" verticalAlignment="bottom">
    <Button height="60" text="Submit" type="submit" (tap)="submitLog()"></Button>
</StackLayout>
