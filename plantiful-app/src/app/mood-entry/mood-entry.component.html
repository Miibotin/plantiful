<StackLayout id="mainstack" [formGroup]="moodForm">

    <StackLayout>
        <!-- Mood-valinta -->
        <Label class="moodText" text="HOW ARE YOU FEELING TODAY?"></Label>
        <RadListView [items]="moodItems" multipleSelection="false" selectionBehavior="Press" (itemSelected)="moodItemSelected($event)"
        (itemDeselected)="moodItemDeselected($event)" rowHeight="60">
            <ng-template tkListItemTemplate let-item="item">
                    <GridLayout id="moodRadGrid" height="60" width="60" orientation="horizontal" [item]="item" rows="auto auto" class="select-btn" [backgroundColor]="item.selected ? 'black' : 'red'">
                        <Image src="~/app/images/mood-icons/{{ item.imageURL }}" height="80%" width="80%"></Image>
                    </GridLayout>
            </ng-template>
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="5"></ListViewGridLayout>
        </RadListView>
        <!-- Aktiviteettien valinta -->
        <Label class="moodText" text="WHAT DID YOU DO TODAY?"></Label>
        <RadListView [items]="activityItems" multipleSelection="true" selectionBehavior="Press" (itemSelected)="activityItemSelected($event)"
            (itemDeselected)="activityItemDeselected($event)" rowHeight="60" height="40%">
            <ng-template tkListItemTemplate let-item="item">
                    <GridLayout id="activityRadGrid" height="60" width="60" orientation="horizontal" [item]="item" rows="auto auto" class="select-btn" [backgroundColor]="item.selected ? 'black' : 'red'">
                        <Image src="~/app/images/activity-icons/{{ item.imageURL }}" height="80%" width="80%"></Image>
                    </GridLayout>
            </ng-template>
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="5"></ListViewGridLayout>
        </RadListView>
    </StackLayout>
    <!-- Vapaa teksti -->
    <TextField width="75%" class="textField" formControlName="freeText" hint="Free text" autocorrect="false"></TextField>
</StackLayout>
<StackLayout height="60" class="buttonstack" verticalAlignment="bottom">
    <Button height="60" text="Submit" type="submit" (tap)="submitLog()"></Button>
</StackLayout>
